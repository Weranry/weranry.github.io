<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weranry</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<meta name="generator" content="Hexo 7.3.0"></head>
<body class="">
  
  <div class="container">
    <header class="header">
      <div class="logo">
        <a href="/">Weranry</a>
      </div>
      <nav class="nav">
        <a href="/" class="nav-link">首页</a>
        <a href="/articles/" class="nav-link">文章</a>
        <a href="/projects/" class="nav-link">项目</a>
        <a href="/tools/" class="nav-link">工具</a>
      </nav>
    </header>

    <main class="main-content">
      <div style="display: flex; justify-content: center; align-items: center; min-height: 60vh; text-align: center;">
  <div class="glass-tile" style="padding: 60px 40px; border-radius: 24px;">
    <h1 style="font-size: 8rem; margin: 0; background: linear-gradient(135deg, var(--text-secondary), var(--accent-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1;">404</h1>
    <h2 style="margin: 20px 0; font-weight: 300; font-size: 1.5rem; color: var(--text-primary);">页面未找到</h2>
    <p style="color: var(--text-secondary); margin-bottom: 30px;">您访问的页面可能已被移动或删除。</p>
    <a href="/" class="btn-glass" style="margin-top: 0;">返回首页</a>
  </div>
</div>

    </main>

    <footer class="footer">
      <div>&copy; Weranry 2017-2026</div>
      <div id="runtime-info" style="margin-top: 5px; font-size: 0.8rem; opacity: 0.8;"></div>
      <script>
        function showRuntime() {
          var startTime = new Date("2017/02/20"); 
          var now = new Date();
          var diff = now - startTime;
          var days = Math.floor(diff / (1000 * 60 * 60 * 24));
          document.getElementById("runtime-info").innerText = "网站已经稳定运行 " + days + " 天";
        }
        showRuntime();
      </script>
    </footer>
  </div>

</body>
</html>
